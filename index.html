<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Quiz Interativo</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
  h2 { color: #333; }
  .question { margin-bottom: 20px; }
  .options { list-style: none; padding: 0; }
  .options li { margin: 5px 0; }
  button { padding: 10px 20px; font-size: 16px; }
  #result { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<h2>Quiz Interativo: Conhecimentos Gerais</h2>

<div id="quiz-container"></div>

<button id="nextBtn" onclick="nextQuestion()">Próxima Pergunta</button>
<div id="result"></div>

<script>
const questions = [
  {
    question: "Qual é a capital da França?",
    options: ["Madrid", "Paris", "Roma", "Berlim"],
    answer: 1
  },
  {
    question: "Qual é o maior planeta do sistema solar?",
    options: ["Terra", "Marte", "Júpiter", "Saturno"],
    answer: 2
  },
  {
    question: "Quem escreveu 'Dom Quixote'?",
    options: ["William Shakespeare", "Miguel de Cervantes", "Dante Alighieri", "Gabriel García Márquez"],
    answer: 1
  }
];

let currentQuestionIndex = 0;
let score = 0;

function loadQuestion() {
  const q = questions[currentQuestionIndex];
  const container = document.getElementById('quiz-container');
  container.innerHTML = '';

  const questionElem = document.createElement('div');
  questionElem.className = 'question';
  questionElem.innerText = q.question;
  container.appendChild(questionElem);

  const optionsList = document.createElement('ul');
  optionsList.className = 'options';

  q.options.forEach((option, index) => {
    const li = document.createElement('li');
    const radio = document.createElement('input');
    radio.type = 'radio';
    radio.name = 'option';
    radio.value = index;
    li.appendChild(radio);
    li.appendChild(document.createTextNode(' ' + option));
    optionsList.appendChild(li);
  });

  container.appendChild(optionsList);
}

function nextQuestion() {
  const options = document.getElementsByName('option');
  let selected = -1;
  for (let i = 0; i < options.length; i++) {
    if (options[i].checked) {
      selected = parseInt(options[i].value);
      break;
    }
  }

  if (selected === -1) {
    alert('Por favor, selecione uma resposta.');
    return;
  }

  if (selected === questions[currentQuestionIndex].answer) {
    score++;
  }

  currentQuestionIndex++;
  if (currentQuestionIndex < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  document.getElementById('quiz-container').innerHTML = '';
  document.getElementById('nextBtn').style.display = 'none';
  document.getElementById('result').innerText = `Você acertou ${score} de ${questions.length} perguntas.`;
}

// Inicializa o quiz
loadQuestion();
</script>

</body>
</html>
